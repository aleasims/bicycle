<!DOCTYPE html>
<html>
  <head>
    <title>Bicycle chat</title>
    <link rel="stylesheet" href="/css/main.css">
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="/js/auth.js"></script>
    <script type="text/javascript" src="/js/chat.js"></script>
  </head>
  <body>
    <div class="central">
    <!-- Header part -->
      <div class="head">
        <div class="head_title">
          <pre class="head_title_text">Bicycle</pre>
        </div>
        <div class="menubar">
          <a class="menubutton" href="/">Home
          <a class="menubutton" href="/about/">About
          <a class="menubutton" href="/chat/" id="chatReference">Chat
          <a class="menubutton right" id="logOutButton" onclick="logOut()">Logout
          <a class="menubutton right" href="/account" id="accImg">
            <img src="/img/acc_logo.png" height="20"></a>
          <a class="menubutton right" href="/reg/" id="newAccButton">Create account</a>
        </div>
      </div>
    <!-- Header part -->
    <!-- Content part -->
      <div class="content">
        <div id="chatMain" class="chat">
          <div id="leftChatSection" class="chat_section">
            <div id="leftChatSectionHeader">Users</div>
            <div id="leftChatSectionContainer">
              <div id="leftChatSectionContainerSupp">
              </div>
            </div>
          </div>
          <div id="rightChatSection" class="chat_section">
            <div id="textBar">
              <input id="msgInp" type="text" name="msgInp" placeholder="Type here...">
              <button id="sendButton" type="button" onclick="sendMessage();">Send</button>
            </div>
            <div id="messagesContainer">
              <div id="chatEmptyMsg" class="serviceMsg">First create channel with user</div>              
            </div>
          </div>
        </div>
      </div>
    <!-- Content part -->
    </div>
    <script type="text/javascript">
      checkSsid((logged) => {
        controlElements(logged);
        if (!logged) {
          var banner = document.createElement("div");
          banner.style = "margin: 5px;padding: 10px;background-color: white;border: 1px solid var(--effective);";
          banner.innerHTML = "<a href=\"/reg/\">Create account</a> or <a href=\"/\">login</a> first";
          var content = document.getElementsByClassName("content")[0];
          content.appendChild(banner);
        }
      });
    </script>
    <script type="text/javascript">
      var input = document.getElementById("msgInp");
      input.addEventListener("keyup", function(event) {
          if (event.keyCode == 13) {
              sendMessage();
          }
      });
      updateOnlineUsers(10000);
      acceptChannelRequest();
    </script>
  </body>
</html>
