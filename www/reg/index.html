<!DOCTYPE html>
<html>
  <head>
    <title>Bicycle chat</title>
    <link rel="stylesheet" href="/css/main.css">
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="/js/auth.js"></script>
  </head>
  <body>
    <div class="central">
    <!-- Header part -->
      <div class="head">
        <div class="head_title">
          <pre class="head_title_text">Bicycle</pre>
        </div>
        <div class="menubar">
          <a class="menubutton" href="/">Home
          <a class="menubutton" href="/about/">About
          <a class="menubutton" href="/chat/" id="chatReference">Chat
          <a class="menubutton right" id="logOutButton" onclick="logOut()">Logout
          <a class="menubutton right" href="/account" id="accImg">
            <img src="/img/acc_logo.png" height="20"></a>
          <a class="menubutton right" href="/reg/" id="newAccButton">Create account</a>
        </div>
      </div>
    <!-- Header part -->
    <!-- Content part -->
      <div class="content">
        <div class="regform_container">
          <div id="regformContainer" class="reg_form">
            <p style="margin-top: 0px;">Registration:</p>
            <form id="regForm" action="javascript:void(0);">
              <input class="log_field" type="text" name="nickname" placeholder="Your Nickname"><br>
              <input class="log_field" type="password" name="passwd" placeholder="Your Password">
             </form>
            <button class="reg_button" onclick="registerUser()">Create account</button>
          </div>
          <p id="approvement"></p>
        </div>
      </div>
    <!-- Content part -->
    </div>
    <script type="text/javascript">checkSsid(controlElements);</script>
  </body>
</html>
